<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item_input" type="checkbox" id="accordion-1" checked>
                <label class="accordion-item_trigger" for="accordion-1">Trigger1
                    <div class="icon"></div>
                </label>
                <div class="accordion-item_content">
                    <img src="img/1.jpg" alt="meme1" class="accordion-img">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item_input" type="checkbox" id="accordion-2">
                <label class="accordion-item_trigger" for="accordion-2">Trigger2

                </label>
                <div class="accordion-item_content">
                    <img src="img/2.jpg" alt="meme1" class="accordion-img">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item_input" type="checkbox" id="accordion-3">
                <label class="accordion-item_trigger" for="accordion-3">Trigger3
                    <div class="icon"></div>
                </label>
                <div class="accordion-item_content">
                    <img src="img/3.jpg" alt="meme3" class="accordion-img">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item_input" type="checkbox" id="accordion-4">
                <label class="accordion-item_trigger" for="accordion-4">Trigger4
                    <div class="icon"></div>
                </label>
                <div class="accordion-item_content">
                    <img src="img/4.jpg" alt="meme1" class="accordion-img">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item_input" type="checkbox" id="accordion-5">
                <label class="accordion-item_trigger" for="accordion-5">Trigger5
                    <div class="icon"></div>
                </label>
                <div class="accordion-item_content">
                    <img src="img/5.jpg" alt="meme1" class="accordion-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
